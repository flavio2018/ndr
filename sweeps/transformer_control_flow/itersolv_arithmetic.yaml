program: main.py
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
method: grid
metric:
  name: validation/valid/accuracy/total
  goal: maximize
parameters:
  log:
    value: wandb
  profile:
    value: listops_trafo
  transformer.variant:
    value: ndr_residual
  test_batch_size:
    value: 16
  transformer.encoder_n_layers:
    value: 2
  task:
    value: itersolv_arithmetic_trafo
  lr:
    value: 1.5e-4
  state_size:
    value: 256
  dropout:
    value: 0.5
  wd:
    value: 0.01
  transformer.n_heads:
    value: 4
  batch_size:
    value: 16
  length_bucketed_sampling:
    value: 1
  optimizer:
    value: adamw
  stop_after:
    value: 100000
  max_length_per_batch:
    value: none
  amp:
    value: 1
  wandb_bug_workaround:
    value: 1
  geometric.pos_encoding:
    value: direction
  transformer.attention_dropout:
    value: 0.1
  ndr.scalar_gate:
    value: 0
  ndr.drop_gate:
    value: 0.1
  transformer.ff_multiplier:
    value: 4
  trafo_classifier.out_mode:
    value: linear
  transformer_classifier.result_column:
    value: first
  trafo_classifier.norm_att:
    value: 0
  itersolv_arithmetics.iid_nesting:
    value: 2
  itersolv_arithmetics.iid_num_operands:
    value: 2
  itersolv_arithmetics.ood_nesting:
    value: 4
  itersolv_arithmetics.ood_num_operands:
    value: 4
  sweep_id_for_grid_search:
    distribution: categorical
    values:
      - 1
      - 2
      - 3
      - 4
      - 5

