program: main.py
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
method: grid
metric:
  name: validation/ood/accuracy/total
  goal: maximize
parameters:
  log:
    value: wandb
  profile:
    value: listops_trafo
  transformer.variant:
    value: ndr_geometric
  test_batch_size:
    value: 256
  transformer.encoder_n_layers:
    value: 18
  task:
    value: itersolv_listops_trafo
  lr:
    value: 7.656445572198605e-05
  state_size:
    value: 128
  dropout:
    value: 0.376113613641452
  wd:
    value: 0.010608342352273092
  transformer.n_heads:
    value: 8
  batch_size:
    value: 512
  length_bucketed_sampling:
    value: 1
  optimizer:
    value: adamw
  stop_after:
    value: 100000
  max_length_per_batch:
    value: none
  amp:
    value: 1
  wandb_bug_workaround:
    value: 0
  geometric.pos_encoding:
    value: direction
  transformer.attention_dropout:
    value: 0.013373838174292108
  ndr.scalar_gate:
    value: 0
  ndr.drop_gate:
    value: 0.1
  transformer.ff_multiplier:
    value: 4
  trafo_classifier.out_mode:
    value: linear
  transformer_classifier.result_column:
    value: 1
  trafo_classifier.norm_att:
    value: 0
  sweep_id_for_grid_search:
    distribution: categorical
    values:
      - 1
      - 2
      - 3
      - 4
      - 5
