program: main.py
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
method: grid
metric:
  name: validation/ood/accuracy/total
  goal: maximize
parameters:
  log:
    value: wandb
  profile:
    value: listops_trafo
  transformer.variant:
    value: ndr_geometric
  test_batch_size:
    value: 256
  task:
    value: itersolv_arithmetic_trafo
  restore:
    value: ## COMPLETE ##
  batch_size:
    value: 512
  length_bucketed_sampling:
    value: 1
  optimizer:
    value: adamw
  stop_after:
    value: 150000
  max_length_per_batch:
    value: none
  amp:
    value: 1
  wandb_bug_workaround:
    value: 0
  geometric.pos_encoding:
    value: direction
  ndr.scalar_gate:
    value: 0
  ndr.drop_gate:
    value: 0.1
  trafo_classifier.out_mode:
    value: linear
  transformer_classifier.result_column:
    value: 3
  trafo_classifier.norm_att:
    value: 0
  itersolv_arithmetics.iid_nesting:
    value: 2
  itersolv_arithmetics.iid_num_operands:
    value: 3
  itersolv_arithmetics.ood_nesting:
    value: 4
  itersolv_arithmetics.ood_num_operands:
    value: 4
